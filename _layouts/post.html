---
layout: default
---
<h1>{{ page.title }}</h1>
<h3>
    Date: <span class="info">{{ page.date | date_to_string }}</span>
</h3>
<h4>Category: <span class="info">{{ page.categories | join: "_" | replace: "_", " " }}</span></h4>
<h5>Tags: <span class="info">{{ page.tags | join: ", " }}</span></h5>

<hr>
<br>

{{content}}
